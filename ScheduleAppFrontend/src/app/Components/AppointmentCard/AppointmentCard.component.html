<CardBase [cardIcons]="[appointmentIcon]" [heading]="appointmentName">

        <div class="flex pl-2 items-center">
            <Icon size="1rem" type="work"/>
            <div class="pl-1">{{businessName}}</div>
        </div>
        <div class="flex pl-2 items-center">
            <Icon size="1rem" type="schedule"/>
            <div class="pl-1">{{appointmentTime}}</div>
        </div>
    </div>
</CardBase>
