@defer () {
    @if (boxType() !== MessageBoxType.SAVE_BUSINESS_HOURS) {
        <div [style]="{display: visible() ? 'block' : 'none'}" class="w-[90%] z-10 absolute left-2/4 translate-x-[-50%] top-[25%]">
            <CardBase [cardIcons]="['delete']" [heading]="heading()">
                <div class="grid gap-y-4 pl-2 pb-2 max-w-[78%]">    
                    <div class="min-h-[1rem]" [style]="{color: messageType() === MessageType.INFO ? 'white' : 'rgb(220, 38, 38)'}">
                        {{message()}}
                    </div>
                    <div class="flex gap-x-4">
                        <MainButton [OnClick]="MainButtonClick.bind(this)">
                            @if (boxType() === MessageBoxType.OK) {
                                Ok
                            }
                            @else {
                                Yes
                            }
                        </MainButton>
                        @if (boxType() !== MessageBoxType.OK) {
                            <SecondaryButton [OnClick]="SecondaryButtonClick.bind(this)">
                                @if (boxType() === MessageBoxType.YES_CANCEL) {
                                    Cancel
                                } @else {
                                    No
                                }
                            </SecondaryButton>
                        }
                    </div>
                </div>
            </CardBase>
        </div>
    } @else {
        <div class="w-full absolute top-1/2 left-1/2 translate-x-[-50%] translate-y-[-50%] z-[4]" [style]="visible() ? {display: 'block'} : {display: 'none'}">
            <CardBase [cardIcons]="['save']" heading="Confirm Changes?">
                <div class="pl-2">
                    <div class="">
                        New opening hours
                        <div class="mt-4 pb-4 relative z-[5]">
                        <OpeningHoursDisplay [hours]="hours"/>
                        </div>
                    </div>
                    <div class="pb-4 flex items-center gap-x-4">
                        <MainButton [OnClick]="MainButtonClick.bind(this)">
                            Save   
                        </MainButton>
                        <SecondaryButton [OnClick]="SecondaryButtonClick.bind(this)">
                            Cancel
                        </SecondaryButton>
                    </div>
                </div>
            </CardBase>
        </div>
    }
}
